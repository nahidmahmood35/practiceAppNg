<div class="row">
    <div class="clo-xs-12">
        <button class=".btn btn-success ">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="left-group-item-heading">{{recipe.name}}</h4>
                <p class="left-group-item-text">{{recipe.description}}</p>
            </div>
            <div class="pull-right">
                <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
            </div>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
